<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling page</title>
    <link rel="stylesheet" href="static/css/alexis2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="static/js/alexis2.js" defer></script>
</head>
<body>
    <header>

        <a href="alexis.html" class="styled-button">Retour</a>

        
    </header>

    <div class="side-image diagonal" style="--index: 1;"><img src="static/image/alexis/imagesv1.png" alt="Image 1"></div>
    <div class="side-image diagonal" style="--index: 2;"><img src="static/image/alexis/imagesv2.png" alt="Image 2"></div>
    <div class="side-image diagonal" style="--index: 3;"><img src="static/image/alexis/imagesd1.jpg" alt="Image 3"></div>
    <div class="side-image diagonal" style="--index: 4;"><img src="static/image/alexis/imagesd2.jpg" alt="Image 4"></div>
    <div class="side-image diagonal" style="--index: 5;"><img src="static/image/alexis/imagesd3.jpg" alt="Image 5"></div>
    <div class="side-image diagonal" style="--index: 6;"><img src="static/image/alexis/imagest1.png" alt="Image 6"></div>
    

    
<div id="wrapper">
    <div id="content">
        <div class="scroll">
            <span>SCROLL</span>
            <svg viewBox="0 0 24 24">
                <line class="st1" x1="12" y1="1" x2="12" y2="22.5" />
                <line class="st1" x1="12.1" y1="22.4" x2="18.9" y2="15.6" />
                <line class="st1" x1="11.9" y1="22.4" x2="5.1" y2="15.6" />
            </svg>
        </div>
    </div>
</div>

</body>
</html>
